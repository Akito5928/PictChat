<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Pictsense Lite MVP</title>
  <script defer src="app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    #users { border: 1px solid #ccc; height: 150px; overflow-y: auto; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Pictsense Lite MVP</h1>

  <input id="roomUrl" placeholder="部屋URLを貼ってください" style="width: 80%;">
  <button id="connectBtn">接続</button>

  <h2>チャット</h2>
  <div id="chat"></div>

  <input id="msg" placeholder="メッセージを入力" style="width: 80%;">
  <button id="sendBtn">送信</button>

  <h2>参加者</h2>
  <div id="users"></div>

</body>
</html>
