<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PictChat - Pictsense 外部クライアント</title>
  <script defer src="app.js?v=2"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0b1a33;
      color: #ffffff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
      font-weight: 600;
      color: #e0ecff;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      margin-top: 5px;
    }

    input {
      width: 80%;
      background: #ffffff;
      color: #000000;
    }

    button {
      background: #4da3ff;
      color: #ffffff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #6bb6ff;
    }

    #chat, #users, #wslog {
      background: #ffffff;
      color: #000000;
      border-radius: 6px;
      padding: 10px;
      overflow-y: auto;
      margin-top: 10px;
    }

    #chat { height: 300px; }
    #users { height: 150px; }

    #wslog {
      background: #111a2b;
      color: #a8c4ff;
      border: 1px solid #2a3d5c;
      height: 200px;
      font-family: monospace;
      font-size: 12px;
    }

    .section-title {
      margin-top: 20px;
      font-size: 22px;
      color: #c8ddff;
    }
  </style>
</head>

<body>

  <h1>PictChat（ぴくとちゃっと）</h1>

  <div class="section-title">名前</div>
  <input id="myName" placeholder="名前を入力（例：Akito）">

  <div class="section-title">部屋URL</div>
  <input id="roomUrl" placeholder="https://pictsense.com/#!/xxxx-xxxx-xxxx">
  <button id="connectBtn">接続</button>

  <div class="section-title">チャット</div>
  <div id="chat"></div>

  <input id="msg" placeholder="メッセージを入力">
  <button id="sendBtn">送信</button>

  <div class="section-title">参加者</div>
  <div id="users"></div>

  <div class="section-title">通信ログ</div>
  <div id="wslog"></div>

</body>
</html>
