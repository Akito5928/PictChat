<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PictChat - Pictsense 外部クライアント</title>
  <script defer src="app.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0b1a33; /* 濃紺 */
      color: #ffffff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
      font-weight: 600;
      color: #e0ecff;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      margin-top: 5px;
    }

    input {
      width: 80%;
      background: #ffffff;
      color: #000000;
    }

    button {
      background: #4da3ff;
      color: #ffffff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #6bb6ff;
    }

    #chat, #users {
      background: #ffffff;
      color: #000000;
      border-radius: 6px;
      padding: 10px;
      overflow-y: auto;
      margin-top: 10px;
    }

    #chat {
      height: 300px;
    }

    #users {
      height: 150px;
    }

    .section-title {
      margin-top: 20px;
      font-size: 22px;
      color: #c8ddff;
    }
  </style>
</head>

<body>

  <h1>PictChat</h1>

  <div>
    <div class="section-title">名前</div>
    <input id="myName" placeholder="名前を入力（例：Akito）">

    <div class="section-title">部屋URL</div>
    <input id="roomUrl" placeholder="https://pictsense.com/#!/xxxx-xxxx-xxxx">
    <button id="connectBtn">接続</button>
  </div>

  <div class="section-title">チャット</div>
  <div id="chat"></div>

  <input id="msg" placeholder="メッセージを入力">
  <button id="sendBtn">送信</button>

  <div class="section-title">参加者</div>
  <div id="users"></div>

</body>
</html>
